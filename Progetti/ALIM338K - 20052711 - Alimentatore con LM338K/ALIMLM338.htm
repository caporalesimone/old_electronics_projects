<P></P>
<P>
<CENTER>Questo potente alimentatore variabile ha le seguenti regole : V out = 
1.25 * ( 1 + R2 / R1 ), dove R2 e' la resistenza variabile, R1 minimo 220 ohm , 
tensione in uscita variabile da 1.25 a 29 Volt. Alta corrente in 
uscita.</CENTER>
